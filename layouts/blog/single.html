{{ define "main" }}
    

<section class="about-section-four">

    <div class="auto-container">
        <div class="row clearfix">
            <!--Title Column-->
            <div class="title-column col-lg-7 col-md-12 col-sm-12 wow fadeInLeft" data-wow-delay="0ms"
                data-wow-duration="2000ms">
                <div class="inner">
                    <div class="sec-titleblog mb-0">
                        <h2>{{ .Content }}</h2>
                    </div>
                   
                </div>
            </div>

            <!--Text Column-->
            <div class="text-column col-lg-5 col-md-12 col-sm-12">
                <div class="featured-block-five col-lg-12 col-md-12 col-sm-12 wow fadeInRight"
                    data-wow-delay="0ms" data-wow-duration="2000ms">
                    <div class="inner-box">
                        <form>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Email ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Contact No:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Address:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="text-center col-md-12">
                                    <button type="submit" class="mt-3 round_shadow_button">Submit <i
                                            class="fa fa-check-circle"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="sidebar-side">
                    <aside class="sidebar blog-sidebar">
                        <div class="sidebar-widget recent-posts">
                            <div class="widget-inner">
                                <div class="sidebar-title">
                                    <h3>Recent Posts</h3>
                                    <div class="bottom-dots clearfix">
                                        <span class="dot line-dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </div>
                                </div>

                                <div class="post">
                                    <figure class="post-thumb"><img src="/images/renewable-energy.jpeg" alt=""></figure>
                                    <h3 class="text"><a href="/blog/australian-renewable-energy-facts">Australian renewable energy facts</a></h3>
                                </div>

                                <div class="post">
                                    <figure class="post-thumb"><img src="/images/best-solar-panel.jpeg" alt=""></figure>
                                    <h3 class="text"><a href="/blog/how-to-choose-a-solar-panel">How to Choose a Solar Panel</a></h3>
                                </div>

                                <div class="post">
                                    <figure class="post-thumb"><img src="/images/solar-inverters.jpg" alt=""></figure>
                                    <h3 class="text"><a href="/blog/different-types-of-solar-inverters">Different Types Of Solar Inverters</a></h3>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>


    </div>

</section>
{{ end }}
